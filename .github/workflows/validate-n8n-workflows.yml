name: Validate n8n Workflows

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'workflow/**/*.json'
      - 'validate_n8n_workflows.py'
      - '.github/workflows/validate-n8n-workflows.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'workflow/**/*.json'
      - 'validate_n8n_workflows.py'
      - '.github/workflows/validate-n8n-workflows.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Validate n8n workflows
      run: |
        python validate_n8n_workflows.py workflow/
        
    - name: Check for validation errors
      if: failure()
      run: |
        echo "‚ùå n8n workflow validation failed!"
        echo "Please fix the validation errors before merging."
        echo "You can run the validator locally with: python validate_n8n_workflows.py"